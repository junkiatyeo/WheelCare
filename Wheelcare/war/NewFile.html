	<script type="text/javascript">
    function changeToPositive() {

        if (document.getElementById("negative").src == "Feedback_files/u12_clicked.png") 
        {
            document.getElementById("negative").src = "Feedback_files/u12_normal.png";
            document.getElementById("positive").src = "Feedback_files/u10_clicked.png";
        }
        else 
        {
        	document.getElementById("positive").src = "Feedback_files/u10_clicked.png";
        }
    }
    
    function changeToNegative() {

        if (document.getElementById("positive").src == "Feedback_files/u10_clicked.png") 
        {
            document.getElementById("positive").src = "Feedback_files/u10_normal.png";
            document.getElementById("negative").src = "Feedback_files/u12_clicked.png";
        }
        else 
        {
        	document.getElementById("negative").src = "Feedback_files/u12_clicked.png";
        }
    }
	</script>
</head>
<body>

	<img src="Feedback_files/u10_normal.png" id="positive" onclick="changeToPositive()"/>
	<img src="Feedback_files/u12_normal.png" id="negative" onclick="changeToNegative()"/>

</body>
