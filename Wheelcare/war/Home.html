<body>
<div id="main_container">
<div id="u0" class="u0_container"   >
<div id="u0_img" class="u0_normal detectCanvas"></div>
<div id="u1" class="u1"  >
<div id="u1_rtf"><p style="text-align:center;"><span style="font-family:Axure Handwriting;font-size:18px;font-weight:bold;font-style:normal;text-decoration:none;color:#FFFFFF;">WheelCare</span></p></div>
</div>
</div>
<IFRAME id="u2" name="nbFrame" style="position:absolute; left:0px; top:70px; width:315px; height:350px; ; ; ;;" basesrc="NearbyBusStops.html" frameborder="1" scrolling="auto" ></IFRAME>

<div id="u3" class="u3_container"   >
<div id="u3_img" class="u3_normal detectCanvas"></div>
<div id="u4" class="u4"  >
<div id="u4_rtf"><p style="text-align:center;"><span style="font-family:Axure Handwriting;font-size:12px;font-weight:bold;font-style:normal;text-decoration:none;color:#333333;">Nearby Bus Stops</span></p></div>
</div>
</div>

<form action="Home.html">
    <INPUT id="u5" type="submit" class="u5" value="Home">
</form>

<form action="Feedback.html" method="get">
    <INPUT id="u6" type="submit" class="u6" value="Feedback">
</form>


<div id="u7" class="u7_container"   >
<div id="u7_img" class="u7_normal detectCanvas"></div>
<div id="u8" class="u8" style="visibility:hidden;"  >
<div id="u8_rtf"></div>
</div>
</div>

<div id="vector" class="vector"  >
   	<input type="range" class="rangeC" name="points" id="points" value="0.8" step="0.2" min="0.4" max="0.8" width="200px" onchange="changeText()">
   	<script>
   	function changeText(){
   		var val = document.getElementById("points").value;
	   	
   		if (val == 0.4){
   			document.getElementById("u2").src="NearbyBusStops4.html";
   		}
   		else if (val == 0.6){
   			document.getElementById("u2").src="NearbyBusStops6.html";
   		}
   		else {
   			document.getElementById("u2").src="NearbyBusStops.html";
   		}
   	}
   	</script>
   	
   	<table width=100%>
   	<tr style="Axure">
    	<td><font face="Axure Handwriting" size="2">0.4km</font></td>
    	<td align="center"><font face="Axure Handwriting" size="2">0.6km</font></td>
    	<td align="right"><font face="Axure Handwriting" size="2">0.8km</font></td>
   	</tr>
   	</table>
</div>
</div>

<div class="preload"><img src="/Home_files/u0_normal.png" width="1" height="1"/><img src="/Home_files/u3_normal.png" width="1" height="1"/><img src="/Home_files/u5_normal.png" width="1" height="1"/></div>
